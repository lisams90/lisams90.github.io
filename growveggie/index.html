<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Choose your veggie friend</title>
 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  
      <link rel="stylesheet" href="css/style.css">
       <link rel="stylesheet" href="css/style1.css">

  
</head>

<body>


<h1> VEGGIEPATCH</h1>


<section >
  <div >
    <div class="first">
      <p id='ab'> Be a friend with <br>veggies!<span>|</span></p>

    </div>
  </div>
</section>
  
  <main>  
  
  <section class="plant-drawer">
    <div class="small">
      <img class="succulent original" data-type="pu" src="https://lisams90.github.io/song/pumpkin.png">
    </div>
    <div class="small">
      <img class="succulent original" data-type="be" src="https://lisams90.github.io/song/beans.png" >
    </div>
 
    <div class="small">
      <img class="succulent original " data-type="as" src="https://lisams90.github.io/song/asasp.png" >
    </div>
  
    <div class="small">
      <img class="succulent original" data-type="av" src="https://lisams90.github.io/song/avo.png">
    </div>
    
    <p>drag the veggie into<br>  your veggiepatch</p>
  </section>  
  <section class="terrarium-container">
    <div class="terr-wrap start">
      <img class="soil" src="https://lisams90.github.io/song/ttt.png" />
      
    </div>
 
    <div id="drop-zone">Drag here</div>
<canvas id="canvas"></canvas>
<div class="success-callback">
 
    
    <div class="button-wrap">
      <a class="button new">Start to grow!</a>
    </div>
  </section>
</main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

<script src='https://cdn.jsdelivr.net/easeljs.collision-detection/1.0.0/ndgmr.collision.min.js'></script>
<script src='https://code.createjs.com/createjs-2015.11.26.min.js'></script>
<script src="js/TweenMax.min.js"></script>
<script  src="js/scripts.js"></script>

<script  src="js/index3.js"></script>


</body>
</html>
